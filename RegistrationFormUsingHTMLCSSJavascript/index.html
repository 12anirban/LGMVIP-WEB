<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Using HTML CSS Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <header>REGISTRATION FORM </header>
        <form action="#" class="form">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your full name" required>
            </div>

            <div class="input-box">
                <label>Email Address</label>
                <input type="text" placeholder="Enter your email id" required>
            </div>
            
            <div class="column">
                <div class="input-box">
                    <label>Mobile No</label>
                    <input type="number" placeholder="Enter your full name" required>
                </div>
                
                <div class="input-box">
                    <label>DOB</label>
                    <input type="date" placeholder="Date of Birth" required>
                </div>
            </div>

            <div class="gender-box">
                <label>Gender</label>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check" name="gender" checked>
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check" name="gender" checked>
                        <label for="check-female">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check" name="gender" checked>
                        <label for="check-other">Others</label>
                    </div>
                </div>
            </div>

            <div class="input-box address">
                <label>Address</label>
                <input type="text" placeholder="Enter street address" required>
                <div class="column">
                    <div class="select-box">
                        <select>
                            <option hidden>Country</option>
                            <option>America</option>
                            <option>Brazil</option>
                            <option>China</option>
                            <option>England</option>
                            <option>Germany</option>
                            <option>Hungery</option>
                            <option>India</option>
                            <option>Japan</option>
                            <option>Vietnam</option>
                        </select>
                    </div>
                    <input type="text" placeholder="Enter city" required>
                </div>

                <div class="column">
                    <input type="text" placeholder="Enter district" required>
                    <input type="number" placeholder="Enter pin code" required>
                </div>
            </div>

            <button>Submit</button>

        </form>
    </section>
</body>

</html>
